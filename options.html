<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Site Blocker Options</title>
  <style>
    :root { --bg:#f7f8fa; --card:#fff; --text:#222; --muted:#6b7280; --brand:#2563eb; --brandH:#1d4ed8; --danger:#dc2626; }
    body { font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; margin:0; background:var(--bg); color:var(--text); }
    .container { max-width:720px; margin:32px auto; padding:0 16px; }
    h1 { margin:0 0 14px; }
    .card { background:var(--card); border-radius:14px; box-shadow:0 2px 16px rgba(0,0,0,.06); padding:16px; }
    form { display:flex; gap:10px; flex-wrap:wrap; }
    input, button { font-size:14px; padding:10px; border-radius:10px; border:1px solid #e5e7eb; }
    input[type="text"]{ flex:1 1 340px; }
    input[type="number"]{ width:140px; }
    button { background:var(--brand); color:#fff; border:none; cursor:pointer; }
    button:hover { background:var(--brandH); }
    .toolbar { display:flex; gap:10px; margin-top:10px; }
    .ghost { background:#fff; color:#111; border:1px solid #e5e7eb; }
    .ghost:hover { background:#f3f4f6; }
    ul { list-style:none; padding:0; margin:16px 0 0; }
    li { display:grid; grid-template-columns: 1fr auto auto; gap:10px; align-items:center; background:#fff; border:1px solid #eef; padding:10px 12px; border-radius:12px; margin-bottom:10px; }
    .site-name { font-weight:700; }
    .mins { color:var(--muted); }
    .remove-btn { background:var(--danger); color:#fff; border:none; border-radius:10px; padding:8px 12px; cursor:pointer; }
    .remove-btn:hover { background:#b91c1c; }
    .feedback { min-height:18px; margin-top:8px; font-size:13px; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Blocked Sites</h1>

    <div class="card">
      <form id="addSiteForm">
        <input type="text" id="siteInput" placeholder="Domain (e.g. youtube.com)" required />
        <input type="number" id="timeInput" placeholder="Minutes allowed" min="1" required />
        <button type="submit">Add / Update</button>
      </form>
      <div class="toolbar">
        <button id="exportBtn" class="ghost" type="button">Export Settings</button>
        <button id="importBtn" class="ghost" type="button">Import Settings</button>
        <button id="clearBtn" class="ghost" type="button">Clear All</button>
      </div>
      <div id="feedback" class="feedback"></div>
    </div>

    <ul id="siteList"></ul>
  </div>

  <script src="options.js"></script>
</body>
</html>
